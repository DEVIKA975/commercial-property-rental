<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | ARKA Realty</title>
    
    <script src="js/config.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- VARIABLES & RESET --- */
        :root {
            --primary-navy: #0F172A;
            --accent-gold: #C5A059;       
            --bg-light: #F1F5F9;
            --white: #ffffff;
            --text-dark: #1E293B;
            --text-gray: #64748B;
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-light); 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            padding: 20px;
        }

        /* --- MAIN CONTAINER (Split Layout) --- */
        .login-container {
            display: flex;
            width: 100%;
            max-width: 900px;
            height: 550px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* --- LEFT PANEL (Brand) --- */
        .brand-panel {
            flex: 1;
            background-color: var(--primary-navy);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 40px;
        }

        .brand-panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            pointer-events: none;
        }

        .logo-img {
            width: 100%; /* Adjust width to fit container nicely */
            max-width: 250px; /* Max constraint */
            height: auto;
            object-fit: contain;
        }

        /* --- RIGHT PANEL (Form) --- */
        .form-panel {
            flex: 1.2;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            margin-bottom: 2rem;
        }

        .form-header h2 {
            font-family: 'Playfair Display', serif;
            color: var(--text-dark);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .form-header p {
            color: var(--text-gray);
            font-size: 0.95rem;
        }

        /* --- FORM ELEMENTS --- */
        .form-group { margin-bottom: 1.5rem; }
        
        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .input-wrapper { position: relative; }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            color: var(--text-dark);
            transition: 0.2s;
            background: #f8fafc;
        }
        
        .form-control:focus {
            outline: none;
            background: #fff;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 3px rgba(197, 160, 89, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .form-options {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-gray);
            cursor: pointer;
        }
        
        .remember-me input {
            accent-color: var(--accent-gold);
            width: 16px;
            height: 16px;
        }

        /* --- BUTTON --- */
        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-gold);
            color: var(--white);
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 1.5rem;
        }
        
        .btn-login:hover {
            background-color: #b08d4b;
            transform: translateY(-1px);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .forgot-link {
            display: block;
            text-align: center;
            color: var(--text-gray);
            font-size: 0.9rem;
            text-decoration: none;
            transition: 0.2s;
        }
        .forgot-link:hover { color: var(--primary-navy); }

        #errorMsg {
            color: #dc2626;
            font-size: 0.85rem;
            text-align: center;
            margin-top: -10px;
            margin-bottom: 15px;
            min-height: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container { flex-direction: column; height: auto; }
            .brand-panel { padding: 30px; }
            .logo-img { width: 150px; }
            .form-panel { padding: 30px; }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="brand-panel">
            <img src="images/Arkafooter.png" alt="ARKA Logo" class="logo-img">
        </div>

        <div class="form-panel">
            <div class="form-header">
                <h2>Welcome Back</h2>
                <p>Sign in to your admin portal.</p>
            </div>

            <form id="loginForm">
                <div id="errorMsg"></div>

                <div class="form-group">
                    <label for="username">Email or Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="username" class="form-control" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="form-control" required>
                        <i class="far fa-eye toggle-password" onclick="togglePassword()"></i>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox"> Remember me
                    </label>
                </div>

                <button type="submit" class="btn-login">Sign In</button>
                
                <a href="#" class="forgot-link">Forgot Password?</a>
            </form>
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        function togglePassword() {
            const pwdInput = document.getElementById('password');
            const icon = document.querySelector('.toggle-password');
            if (pwdInput.type === 'password') {
                pwdInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                pwdInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Login Logic
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const btn = document.querySelector('.btn-login');

            // UI Feedback
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
            errorMsg.textContent = "";

            try {
                // Use centralized config or fallback
                const baseUrl = (window.__API_BASE__ || 'http://localhost:4000');
                
                const res = await fetch(`${baseUrl}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('adminToken', data.token);
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error(data.error || 'Invalid credentials');
                }
            } catch (err) {
                console.error(err);
                errorMsg.textContent = "Incorrect username or password.";
                btn.disabled = false;
                btn.innerHTML = 'Sign In';
            }
        });
    </script>

</body>
</html>
