<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login | ARKA Realty</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F1F5F9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .brand {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #0F172A;
            margin-bottom: 0.5rem;
        }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; color: #64748B; font-size: 0.9rem; font-weight: 500; }
        input {
            width: 100%; padding: 0.75rem;
            border: 1px solid #CBD5E1; border-radius: 6px;
            font-size: 1rem; box-sizing: border-box;
            transition: all 0.2s ease;
        }
        /* FIXED: Replaced invalid 'ring' property with standard CSS */
        input:focus { 
            outline: none; 
            border-color: #C5A059; 
            box-shadow: 0 0 0 3px rgba(197, 160, 89, 0.2); 
        }
        button {
            width: 100%; padding: 0.75rem;
            background-color: #0F172A; color: white;
            border: none; border-radius: 6px;
            font-size: 1rem; font-weight: 600; cursor: pointer;
        }
        button:hover { background-color: #1E293B; }
        #msg { color: #EF4444; margin-top: 1rem; font-size: 0.9rem; display: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand">ARKA Admin</div>
        <p style="color: #94A3B8; margin-bottom: 2rem;">Authorized Personnel Only</p>

        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" id="btn">Sign In</button>
            <div id="msg"></div>
        </form>
    </div>

    <script>
        // 1. Security: If already logged in, go straight to dashboard
        if (localStorage.getItem('adminToken')) {
            window.location.href = 'dashboard.html';
        }

        const API_URL = "http://localhost:4000"; 

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const msg = document.getElementById('msg');
            const btn = document.getElementById('btn');

            msg.style.display = 'none';
            btn.textContent = "Verifying...";
            btn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // SUCCESS: Store the Key (Token)
                    localStorage.setItem('adminToken', data.token);
                    window.location.href = 'dashboard.html'; 
                } else {
                    throw new Error(data.error || 'Invalid credentials');
                }
            } catch (err) {
                console.error(err);
                msg.textContent = "Connection failed. Is the Backend running?";
                msg.style.display = 'block';
                btn.textContent = "Sign In";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
