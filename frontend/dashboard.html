<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ARKA Realty</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script>
        const token = localStorage.getItem('adminToken');
        if (!token) window.location.href = 'admin.html';
    </script>

    <style>
        :root { --primary: #0F172A; --bg: #F8FAFC; --white: #ffffff; --gold: #C5A059; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; color: #334155; }
        
        .navbar { background: var(--white); height: 70px; padding: 0 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .nav-brand { font-weight: 700; font-size: 1.2rem; color: var(--primary); }
        .logout-btn { background: #EF4444; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; font-weight: 600; }

        .container { max-width: 1200px; margin: 2rem auto; padding: 0 20px; }
        
        /* TABS */
        .tabs { display: flex; gap: 1rem; margin-bottom: 2rem; border-bottom: 2px solid #E2E8F0; }
        .tab-btn { padding: 1rem 2rem; background: none; border: none; font-size: 1rem; font-weight: 600; color: #64748B; cursor: pointer; border-bottom: 3px solid transparent; }
        .tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); }
        
        .view-section { display: none; }
        .view-section.active { display: block; }

        /* TABLES */
        .table-card { background: var(--white); border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { background: #F1F5F9; text-align: left; padding: 1rem; color: #64748B; font-weight: 600; }
        td { padding: 1rem; border-bottom: 1px solid #E2E8F0; vertical-align: middle; }
        
        /* PROPERTY FORM */
        .form-card { background: var(--white); padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 2rem; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .form-full { grid-column: span 2; }
        input, textarea, select { width: 100%; padding: 0.75rem; border: 1px solid #CBD5E1; border-radius: 4px; box-sizing: border-box; margin-bottom: 0.5rem; font-family: inherit; }
        .btn-add { background: var(--primary); color: white; padding: 0.75rem 2rem; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; margin-top: 1rem; }
        
        /* DELETE BUTTON */
        .btn-delete { background-color: #FEE2E2; color: #B91C1C; border:none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.85rem;}
        .btn-delete:hover { background-color: #FECACA; }
        
        .prop-img-preview { width: 60px; height: 40px; object-fit: cover; border-radius: 4px; }
        
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); backdrop-filter: blur(2px); }
        .modal-content { background-color: #fff; margin: 5% auto; padding: 2rem; width: 500px; border-radius: 8px; }
        .modal-header { display: flex; justify-content: space-between; margin-bottom: 1rem; }
        .close { cursor: pointer; font-size: 1.5rem; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand">ARKA Admin</div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>

    <div class="container">
        <div class="tabs">
            <button id="btn-enquiries" class="tab-btn" onclick="switchTab('enquiries')">Enquiries</button>
            <button id="btn-properties" class="tab-btn" onclick="switchTab('properties')">Manage Properties</button>
        </div>

        <div id="enquiries" class="view-section">
            <div class="header" style="display:flex; justify-content:space-between; margin-bottom: 2rem;">
                <h2>Customer Messages</h2> 
                <button onclick="fetchEnquiries()" style="padding:8px 16px; background:var(--primary); color:white; border:none; border-radius:4px; cursor:pointer;">Refresh</button>
            </div>
            <div class="table-card">
                <table>
                    <thead>
                        <tr><th>Date</th><th>Name</th><th>Email</th><th>Message</th><th>Action</th></tr>
                    </thead>
                    <tbody id="enquiryTable">
                        <tr><td colspan="5" style="text-align:center; padding:2rem;">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="properties" class="view-section">
            <div class="form-card">
                <h3 style="margin-bottom:1rem;">Add New Property</h3>
                <form id="propertyForm">
                    <div class="form-grid">
                        <input type="text" id="pTitle" placeholder="Property Title (e.g. Luxury Villa)" required>
                        <div style="display: flex; gap: 1rem;">
                            <input type="text" id="pPrice" placeholder="Price (e.g. $5,000,000)" required>
                            <select id="pTag">
                                <option value="For Sale">For Sale</option>
                                <option value="For Lease">For Lease</option>
                            </select>
                        </div>
                        <input type="text" id="pLocation" placeholder="Location (e.g. Beverly Hills)" required>
                        <input type="text" id="pImage" placeholder="Image URL (Right click any web image -> Copy Address)" required>
                        <textarea id="pDesc" class="form-full" placeholder="Short Description..." rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn-add">Add Property</button>
                </form>
            </div>

            <div class="table-card">
                <table>
                    <thead>
                        <tr><th>Image</th><th>Title</th><th>Price</th><th>Location</th><th>Action</th></tr>
                    </thead>
                    <tbody id="propertyTable">
                        <tr><td colspan="5" style="text-align:center; padding:2rem;">Loading properties...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="replyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h3>Reply</h3><span class="close" onclick="closeModal()">&times;</span></div>
            <form id="replyForm">
                <input type="email" id="replyTo" readonly style="width:100%; margin-bottom:10px; padding:8px;">
                <input type="text" id="replySubject" style="width:100%; margin-bottom:10px; padding:8px;">
                <textarea id="replyMessage" rows="5" style="width:100%; padding:8px;"></textarea>
                <button type="submit" style="background:var(--gold); color:white; border:none; padding:10px 20px; border-radius:4px; cursor:pointer;">Send</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:4000";

        // --- 1. PERSISTENT TAB SWITCHING LOGIC ---
        function switchTab(tabName) {
            // Save current tab to session memory
            sessionStorage.setItem('activeDashboardTab', tabName);

            // Hide all sections
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            // Remove active style from all buttons
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            // Show selected section
            document.getElementById(tabName).classList.add('active');
            // Highlight selected button (using ID)
            document.getElementById('btn-' + tabName).classList.add('active');
            
            // Fetch data for that section
            if(tabName === 'enquiries') fetchEnquiries();
            if(tabName === 'properties') fetchProperties();
        }

        // Initialize: Check memory for last used tab, default to 'enquiries'
        const savedTab = sessionStorage.getItem('activeDashboardTab') || 'enquiries';
        switchTab(savedTab);


        // --- ENQUIRIES API ---
        async function fetchEnquiries() {
            const tbody = document.getElementById('enquiryTable');
            try {
                const res = await fetch(`${API_URL}/admin/enquiries`, { headers: { 'Authorization': `Bearer ${token}` } });
                const data = await res.json();
                
                if(data.length === 0) { tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:2rem;">No enquiries.</td></tr>'; return; }

                tbody.innerHTML = data.map(item => `
                    <tr>
                        <td>${new Date(item.date).toLocaleDateString()}</td>
                        <td>${item.name}</td>
                        <td>${item.email}</td>
                        <td style="max-width:300px; word-wrap:break-word;">${item.message}</td>
                        <td>
                            <button class="btn-delete" style="background:var(--primary); color:white;" onclick="openReplyModal('${item.email}', '${item.name}')">Reply</button>
                        </td>
                    </tr>
                `).join('');
            } catch (e) { console.error(e); }
        }

        // --- PROPERTIES API ---
        async function fetchProperties() {
            const tbody = document.getElementById('propertyTable');
            try {
                const res = await fetch(`${API_URL}/api/properties`);
                const data = await res.json();
                
                if(data.length === 0) { tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:2rem;">No properties listed.</td></tr>'; return; }

                tbody.innerHTML = data.map(item => `
                    <tr>
                        <td><img src="${item.imageUrl}" class="prop-img-preview" onerror="this.src='https://via.placeholder.com/60'"></td>
                        <td><strong>${item.title}</strong></td>
                        <td>${item.price}</td>
                        <td>${item.location}</td>
                        <td><button class="btn-delete" onclick="deleteProperty('${item._id}')"><i class="fas fa-trash"></i> Delete</button></td>
                    </tr>
                `).join('');
            } catch (e) { console.error(e); }
        }

        // Add Property
        document.getElementById('propertyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                title: document.getElementById('pTitle').value,
                price: document.getElementById('pPrice').value,
                location: document.getElementById('pLocation').value,
                imageUrl: document.getElementById('pImage').value,
                description: document.getElementById('pDesc').value,
                tag: document.getElementById('pTag').value
            };

            await fetch(`${API_URL}/admin/properties`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify(payload)
            });
            
            e.target.reset();
            fetchProperties();
            alert("Property Added Successfully!");
        });

        // Delete Property
        async function deleteProperty(id) {
            if(!confirm("Are you sure you want to delete this property from the website?")) return;
            await fetch(`${API_URL}/admin/properties/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            fetchProperties();
        }

        // --- REPLY MODAL ---
        const modal = document.getElementById("replyModal");
        function openReplyModal(email, name) {
            document.getElementById("replyTo").value = email;
            document.getElementById("replySubject").value = "Re: Your Enquiry";
            document.getElementById("replyMessage").value = `Dear ${name},\n\n`;
            modal.style.display = "block";
        }
        function closeModal() { modal.style.display = "none"; }
        
        document.getElementById("replyForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const payload = {
                to: document.getElementById("replyTo").value,
                subject: document.getElementById("replySubject").value,
                message: document.getElementById("replyMessage").value.replace(/\n/g, "<br>")
            };

            try {
                const res = await fetch(`${API_URL}/admin/send-reply`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(payload)
                });
                if(res.ok) {
                    alert("Email Sent!");
                    closeModal();
                } else {
                    alert("Failed to send email");
                }
            } catch(e) { console.error(e); }
        });

        function logout() { localStorage.removeItem('adminToken'); window.location.href = 'admin.html'; }
    </script>
</body>
</html>
