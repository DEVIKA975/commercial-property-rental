version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: commercial
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  backend:
    build: ./backend
    command: npm run dev
    volumes:
      - ./backend:/usr/src/app
    ports:
      - '4000:4000'
    environment:
      - DATABASE_URL
      - JWT_SECRET
      - CLOUDINARY_URL
    depends_on:
      - db

  frontend:
    build: ./frontend
    command: npm run dev -- --host
    volumes:
      - ./frontend:/usr/src/app
    ports:
      - '5173:5173'
    environment:
      - VITE_API_URL
    depends_on:
      - backend

volumes:
  db-data:
